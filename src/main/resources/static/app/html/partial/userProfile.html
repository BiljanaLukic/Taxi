<div ng-controller = "userProfileCtrl">
<p>Dobrodošli na Vaš profil {{sessionUser.name}}</p>

<table class = "table table-bordered table-striped">
	<tr><th>Ime vozaèa</th><th>Vreme narudžbine</th><th>Adresa</th><th>Ime mušterije</th><th>Svota</th><th>Komentar</th><th>Status</th></tr>
	<tr ng-repeat = "x in drivings">
		<td>{{x.driverName}}</td>
		<td>{{x.timeOfOrdering}}</td>
		<td>{{x.address}}</td>
		<td>{{x.customerName}}</td>
		<td>{{x.amount}}</td>
		<td>{{x.comment}}</td>
		<td>{{x.status}}</td>
	</tr>
</table>
<br>
<br>
<p> Narucite voznju: </p>
<form>
	<div class = "form-group">
		<label for= "loc">Trenutna lokacija:</label>
		<input id = "loc" type = "text" ng-model = "newDriving.address" class = "form-control">
	</div>
</form>
<button ng-click = "addDriving()">Naruci</button>

</div>
